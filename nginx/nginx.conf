
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    charset       utf-8;

    # Map для создания JSON ответов с кодом ошибки
    map $status $error_json_40x {
        403 '{"status":"error","code":403,"message":"Forbidden"}';
        404 '{"status":"error","code":404,"message":"Not Found"}';
        default '{"status":"error","code":400,"message":"Client Error"}';
    }

    map $status $error_json_50x {
        500 '{"status":"error","code":500,"message":"Internal Server Error"}';
        502 '{"status":"error","code":502,"message":"Bad Gateway"}';
        503 '{"status":"error","code":503,"message":"Service Unavailable"}';
        504 '{"status":"error","code":504,"message":"Gateway Timeout"}';
        default '{"status":"error","code":500,"message":"Server Error"}';
    }

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
}
